<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'topbar.html' with back_url="/who"%}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>TEMP</title>

      {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{% static 'js/tutor-select.js' %}"></script>
  </head>
  <body>
    <h1></h1>
    <div class="container" style="width:600px;margin-top:5%">
        <div class="starter-template">
            <form action="/tutor/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name">
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <select name="school" class="form-control" id="school">
                        <option disabled selected> </option>
                        <option>Engineering</option>
                        <option>Humanities and Arts</option>
                        <option>Natural and Social Sciences</option>
                        <option>Earth Sciences</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select name="department" class="form-control" id="department"></select>
                </div>
                <div class="form-group">
                    <label for="tagLine">Tag Line</label>
                    <input type="text" name="tagLine" class="form-control" id="tagLine">
                </div>
                <div class="form-group">
                    <label for="description">Description (Qualifications, Availability, Contact Info, Rate, etc.)</label>
                    <textarea type="text" name="description" class="form-control" id="description" style="height:100px"></textarea>
                </div></br>
                {% if error_message %}<div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{ error_message }}
                </div>{% endif %}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </body>
</html>
